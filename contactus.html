<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Contact Us</h2>
    <div class="form">
        <form class="form" action="/submit" method="post">
            <input class="input" type="text" name="name" placeholder="Enter full name here" required>
            <input class="input" type="email" name="email" placeholder="Enter Email Address here" required>
            <input class="input" type="number" name="contactNo" placeholder="Enter Contact No here" required>
            <input class="input" type="number" name="experience" placeholder="Enter Job Experience here" required>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
